<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">âš¡ InstantNews</div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search news...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <nav class="category-bar">
        <button class="cat-btn active" data-category="top">Top</button>
        <button class="cat-btn" data-category="business">Business</button>
        <button class="cat-btn" data-category="technology">Technology</button>
        <button class="cat-btn" data-category="politics">Politics</button>
        <button class="cat-btn" data-category="sports">Sports</button>
        <button class="cat-btn" data-category="world">World</button>
    </nav>

    <main>
        <div id="news-container" class="news-container">
            <p id="loading-message">Loading news...</p>
        </div>
        
        <div class="load-more-container">
            <button id="load-more-button" style="display: none;">Load More</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
